name: iOS Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: macos-26
    timeout-minutes: 30

    env:
      XCODE_PROJECT: Momentum.xcodeproj
      XCODE_SCHEME: Momentum
      DESTINATION: 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          xcodebuild test \
            -project $XCODE_PROJECT \
            -scheme $XCODE_SCHEME \
            -destination "$DESTINATION" \
            -only-testing:MomentumTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=YES

      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: ~/Library/Developer/Xcode/DerivedData/Momentum-*/Logs/Test/
          retention-days: 7
